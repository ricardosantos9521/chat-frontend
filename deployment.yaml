apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatclient-dpl
  namespace: chat
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 2
  selector:
    matchLabels:
      app: chatclient-app
  template:
    metadata:
       labels:
         app: chatclient-app
    spec:
      containers:
      - name: chatclient-container
        image: "registry.gitlab.com/ricardosantos9521/github/chatclient:BUILDNUMBER"
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "100Mi"
            cpu: "60m"
        readinessProbe:
          httpGet:
             path: /
             port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
      imagePullSecrets:
        - name: gitlabdockersecret
---
apiVersion: v1
kind: Service
metadata:
  name: chatclient-svc
  namespace: chat
spec:
  selector:
    app: chatclient-app
  ports:
  - port: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: chatclient-ing
  namespace: chat
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - ricspt.ddns.net
    secretName: tlscert
  rules:
  - host: ricspt.ddns.net
    http:
      paths:
      - path: /chat/client/(.*)
        backend:
          serviceName: chatclient-svc
          servicePort: 80